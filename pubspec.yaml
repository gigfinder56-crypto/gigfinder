name: mavenlink
description: "GigFinder is your ultimate hub for career opportunities, matching you with internships, projects, and jobs using smart AI, all while keeping you connected and informed."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  provider: ^6.0.0
  image_picker: '>=1.1.2'
  file_picker: '>=8.1.2'
  intl: 0.20.2
  uuid: ^4.0.0
  supabase_flutter: '>=1.10.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
